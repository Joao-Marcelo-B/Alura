<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0,0,600,400);

    function desenhaCirculo(x, y, raio) {

        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    function limpaTela() {
        pincel.clearRect(0,0,600,400);
    }
 
    var posicaoXDaBolinha = 20;
    var sentido = 1;
    var raio = 19;
    var fatorCrescimento = 0;

    function movimentaBolinha() {

        limpaTela();
        if(posicaoXDaBolinha > 600) {
            sentido = -1;
        } else if(posicaoXDaBolinha < 0) {
            sentido = 1;
        }

        if(raio > 30) {
            fatorCrescimento--;
        } else if(raio < 20) {
            fatorCrescimento++
        }
        raio += fatorCrescimento;

        desenhaCirculo(posicaoXDaBolinha, 30, raio);
        posicaoXDaBolinha += sentido;
    }

    setInterval(movimentaBolinha, 20);

</script>
