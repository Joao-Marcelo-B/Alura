<canvas id="tela" width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('#tela');
    var pincel = tela.getContext('2d');
    var serie2015 = [50, 25, 20, 5];
    var serie2016 = [65, 20, 13, 2];
    var cores = ['blue', 'green', 'yellow', 'red'];

    function desenhaBarra(x, y, serie, cores) {

        pincel.fillStyle = cores;
        pincel.fillRect(x, y, 50, serie);
        pincel.strokeRect(x, y, 50, serie);
    }

    function escreveTexto(x, y, texto) {

        pincel.font = '15px Georgia';
        pincel.fillStyle = 'black';
        pincel.fillText(texto, x, y);
    }

    escreveTexto(55, 45, '2015');
    escreveTexto(155, 45, '2016');


    var y2015 = 50;
    var y2016 = 50;

    for(var posicao = 0; posicao < cores.length; posicao++) {
        desenhaBarra(50,y2015, serie2015[posicao], cores[posicao], '2015');
        desenhaBarra(150, y2016, serie2016[posicao], cores[posicao], '2016');
        y2015 += serie2015[posicao];
        y2016 += serie2016[posicao];
        
    }
    

</script>
